name: BFDI CI Pull Request
env:
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  SPACE_ID: ${{ secrets.SPACE_ID }}
  DL_LEEROY_NPM_RC: ${{ secrets.DL_LEEROY_NPM_RC }}
on:
  pull_request:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Login to NPM for private repo access
        run: echo $DL_LEEROY_NPM_RC > .npmrc
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test
      - name: Logout of NPM
        run: rm -f .npmrc
        if: always()
